  /rabbithole/:
    post:
      description: |-
        Upload a file containing text (.txt, .md, .pdf, etc.). File content will be extracted and segmented into chunks.
        Chunks will be then vectorized and stored into documents memory.
      operationId: upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_file'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                title: Response Upload File
                type: object
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Upload File
      tags:
      - Rabbit Hole
      x-content-type: multipart/form-data
      x-accepts: application/json
  /rabbithole/web:
    post:
      description: |-
        Upload a url. Website content will be extracted and segmented into chunks.
        Chunks will be then vectorized and stored into documents memory.
      operationId: upload_url
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_upload_url'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Upload Url
      tags:
      - Rabbit Hole
      x-content-type: application/json
      x-accepts: application/json
  /rabbithole/memory:
    post:
      description: Upload a memory json file to the cat memory
      operationId: upload_memory
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upload_memory'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                title: Response Upload Memory
                type: object
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Upload Memory
      tags:
      - Rabbit Hole
      x-content-type: multipart/form-data
      x-accepts: application/json
  /rabbithole/allowed-mimetypes:
    get:
      description: Retrieve the allowed mimetypes that can be ingested by the Rabbit
        Hole
      operationId: get_allowed_mimetypes
      responses:
        "200":
          content:
            application/json:
              schema:
                title: Response Get Allowed Mimetypes
                type: object
          description: Successful Response
      summary: Get Allowed Mimetypes
      tags:
      - Rabbit Hole
      x-accepts: application/json
  /admin/{page}/:
    get:
      operationId: get_injected_admin
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Get Injected Admin
      x-accepts: application/json
  /admin/{page}:
    get:
      operationId: get_injected_admin
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Get Injected Admin
      x-accepts: application/json
  /admin/:
    get:
      operationId: get_injected_admin
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Get Injected Admin
      x-accepts: application/json
components:
  schemas:
    Body_install_plugin:
      properties:
        file:
          format: binary
          title: File
          type: string
      required:
      - file
      title: Body_install_plugin
    Body_upload_file:
      properties:
        file:
          format: binary
          title: File
          type: string
        chunk_size:
          default: 512
          description: Maximum length of each chunk after the document is split (in
            characters)
          title: Chunk Size
          type: integer
        chunk_overlap:
          default: 128
          description: Chunk overlap (in characters)
          title: Chunk Overlap
          type: integer
      required:
      - file
      title: Body_upload_file
    Body_upload_memory:
      properties:
        file:
          format: binary
          title: File
          type: string
      required:
      - file
      title: Body_upload_memory
    Body_upload_url:
      properties:
        url:
          description: URL of the website to which you want to save the content
          title: Url
          type: string
        chunk_size:
          default: 512
          description: Maximum length of each chunk after the document is split (in
            characters)
          title: Chunk Size
          type: integer
        chunk_overlap:
          default: 128
          description: Chunk overlap (in characters)
          title: Chunk Overlap
          type: integer
      required:
      - url
      title: Body_upload_url
    HTTPValidationError:
      example:
        detail:
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
      title: HTTPValidationError
    SettingBody:
      example:
        name: name
        category: Category
        value: "{}"
      properties:
        name:
          title: Name
          type: string
        value:
          $ref: '#/components/schemas/Value'
        category:
          $ref: '#/components/schemas/Category'
      required:
      - name
      - value
      title: SettingBody
    ValidationError:
      example:
        msg: msg
        loc:
        - ValidationError_loc_inner
        - ValidationError_loc_inner
        type: type
      properties:
        loc:
          items:
            $ref: '#/components/schemas/ValidationError_loc_inner'
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
    Value:
      anyOf:
      - type: object
      - items: {}
      title: Value
    Category:
      anyOf:
      - type: string
      - nullable: true
      title: Category
    ValidationError_loc_inner:
      anyOf:
      - type: string
      - type: integer

