openapi: 3.1.0
info:
  description: Production ready AI assistant framework
  title: �Y~� Cheshire-Cat API
  version: 1.5.1
  x-logo:
    url: https://cheshirecat.ai/wp-content/uploads/2023/10/Logo-Cheshire-Cat.svg
servers:
- url: /
paths:
  /:
    get:
      description: Server status
      operationId: home
      responses:
        "200":
          content:
            application/json:
              schema:
                title: Response Home
                type: object
          description: Successful Response
      summary: Home
      tags:
      - Status
      x-accepts: application/json
  /settings/:
    get:
      description: Get the entire list of settings available in the database
      operationId: get_settings
      parameters:
      - explode: true
        in: query
        name: search
        required: false
        schema:
          default: ""
          title: Search
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Settings
      tags:
      - Settings
      x-accepts: application/json
    post:
      description: Create a new setting in the database
      operationId: create_setting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingBody'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create Setting
      tags:
      - Settings
      x-content-type: application/json
      x-accepts: application/json
  /settings/{settingId}:
    delete:
      description: Delete a specific setting in the database
      operationId: delete_setting
      parameters:
      - explode: false
        in: path
        name: settingId
        required: true
        schema:
          title: Settingid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Delete Setting
      tags:
      - Settings
      x-accepts: application/json
    get:
      description: Get the a specific setting from the database
      operationId: get_setting
      parameters:
      - explode: false
        in: path
        name: settingId
        required: true
        schema:
          title: Settingid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
